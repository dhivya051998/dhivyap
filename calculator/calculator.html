<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="cal-style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="m-content">
            <div class="top" id="screen">
             <div class="box">
             <div class="number"></div>
             </div>
            </div>
            <div class="parent" >
              <div onclick="getValue('1')">1</div>
              <div onclick="getValue('2')">2</div>
              <div onclick="getValue('3')">3</div>
              <div id="button-col" onclick="getValue('+')">+</div>
              <div onclick="getValue('4')">4</div>
              <div onclick="getValue('5')">5</div>
              <div onclick="getValue('6')">6</div>
              <div id="button-col" onclick="getValue('*')">*</div>
              <div onclick="getValue('7')">7</div>
              <div onclick="getValue('8')">8</div>
              <div onclick="getValue('9')">9</div>
              <div id="button-col" onclick="getValue('-')">-</div>
              <div onclick="getValue('0')">0</div>
              <div id="button-col" onclick="result()">=</div>
              <div id="button-col" onclick="getValue('/')">/</div>
              <div id="button-col" class="clear" onclick="remove()">C</div>
            </div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
