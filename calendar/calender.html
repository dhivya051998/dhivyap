<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="cal.css">
    <title>Calender</title>
</head>
<body>

    <div class="container">
        <div class="picture">
            <label for="month">Enter a Month</label><br><br>
            <input type="number" min="1" max="12" id="month"><br><br>
            <input type="button" value="Displaydates" onclick="datemonth()">
        </div>
    </div>
    <script>
        function datemonth() {
            var month = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
            var days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            var no = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
            var year = 2021;
            var date = 1;
            var monthValue = document.getElementById("month").value;
            var total = 0;

            for (var i = 0; i < monthValue; i++) {
                total += no[i];

            }
            if ((monthValue == 1) || (monthValue == 5) || (monthValue == 7) || (monthValue == 10) || (monthValue == 12)) {
                var nday = ((total - 1) % 7) + 3;
                var a = days[nday];
                alert(a);

            }
            else if (monthValue == 2) {
                var nday = ((total - 1) % 7) - 1;
                var a = days[nday];
                alert(a);

            }
            else if ((monthValue == 3) || (monthValue == 8)) {
                var nday = ((total - 1) % 7) - 4;
                var a = days[nday];
                alert(a);

            }
            else if (monthValue == 4) {
                var nday = ((total - 1) % 7) + 4;
                var a = days[nday];
                alert(a);

            }
            else if ((monthValue == 6) || (monthValue == 9) || (monthValue == 11)) {
                var nday = ((total - 1) % 7) - 3;
                var a = days[nday];
                alert(a);

            }

        }
    </script>
</body>
</html>
