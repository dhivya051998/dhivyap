<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="ThemeStyle.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,500,0,-25" />
    <title>Document</title>
</head>

<body onload="darkTheme()">
    <div class="container">
        <div class="mainDiv">
            <div class="menu" onclick="resize()">
                <span class="material-symbols-outlined" id="icon">
                    arrow_back_ios
                </span>
            </div>
            <div class="box">
                <div class="sidebar">
                    <div class="design1 bgcolor">
                        <div class="theme" onclick="myFun()">
                            <span class="material-symbols-outlined">
                                dark_mode
                            </span>
                            <p>Dark</p>
                        </div>
                    </div>
                </div>
                <div class="sidebar" id="move1">
                    <div class="design" id="bgcolor01">
                        <span class="material-symbols-outlined">
                            space_dashboard
                        </span>
                        <p>Dashboard</p>
                    </div>
                </div>
                <div class="sidebar" id="move2">
                    <div class="design">
                        <span class="material-symbols-outlined">
                            inbox
                        </span>
                        <p>Inbox</p>
                    </div>
                </div>
                <div class="sidebar" id="move3">
                    <div class="design">
                        <span class="material-symbols-outlined">
                            calendar_today
                        </span>
                        <p>Calendar</p>
                    </div>
                </div>
                <div class="sidebar" id="move4">
                    <div class="design">
                        <span class="material-symbols-outlined">
                            local_activity
                        </span>
                        <p>Activity</p>
                    </div>
                </div>
                <div class="sidebar" id="move5">
                    <div class="design">
                        <span class="material-symbols-outlined">
                            settings
                        </span>
                        <p>Settings</p>

                    </div>
                </div>
                <div class="sidebar" id="move6">
                    <div class="design01">
                        <div class="img"></div>
                        <p>Monica Geller</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function resize() {
            document.querySelector(".mainDiv").classList.toggle("sizeBox");
        }
        function myFun() {
           document.body.classList.toggle("dark");
        }
    </script>
</body>

</html>
