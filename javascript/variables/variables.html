<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
</head>
<body>
    <h1>JavaScript Variables</h1>
    <p>In this examples x,y, and z are variables.</p>
    <p id="child1"></p>
    <p id="child2"></p>
    <script>
        var x=7;
        var y=10;
        var z=x+y;
        document.getElementById("child1").innerHTML="The value of z is: "+ z;
        
    </script>
    
</body>
</html>
