<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Variables</title>
</head>
<body>
    <h1>JavaScript $</h1>
    <p>The dollar sign is treated as a letter in JavaScript names.</p>
    <p id="m"></p>
    <span>The underscore is treated as a letter in JavaScript names.</span><br><br>
    <span id="demo"></span>
    <script>
        var $ = 7;
        var $mymoney = 3;
        document.getElementById("m").innerHTML = $ + $mymoney;
        var _x = 3;
        var _100 = 5;
        document.getElementById("demo").innerHTML = _x + _100;
    </script>
</body>
</html>
