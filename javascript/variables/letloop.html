<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>JvaScript Variables</title>

<body>
    <h1>JavaScript let</h1>
    <p id="z"></p>
    <script>
        let i = 5;
        for (let i = 0; i < 10; i++){
            //some statements
        }
        document.getElementById("z").innerHTML = i;
    </script>
