<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Variables</title>
</head>
<body>
    <h1>JvaScript Variables.</h1>
    <p>The result of adding "5" + 2 + 3:</p>
    <p id="d"></p>
    <span>The result of adding 2 + 3 + "5":</span><br><br>
    <span id="z"></span>

    <script>
        var x = "5" + 2 + 3;
        document.getElementById("d").innerHTML = x;
        var y = 2 + 3 + "5";
        document.getElementById("z").innerHTML = y;
    </script>

    
</body>
</html>
