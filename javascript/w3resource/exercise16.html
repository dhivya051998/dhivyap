<body>
    <script>
        function sumTriple (x, y) {
  if (x == y) {
    return 3 * (x + y);
    } 
   else
   {
    return (x + y);
   }
 }
document.write(sumTriple(10, 20));
document.write(sumTriple(10, 10));

    </script>
