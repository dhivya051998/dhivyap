<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Operators</title>
</head>
<body>
    <h2>The + Operators</h2>
    <p id="demo"></p>
    <script>
        var x = 10;
        var y = 5;
        var z = x + y;
        document.getElementById("demo").innerHTML = z;
    </script>
    
</body>
</html>
