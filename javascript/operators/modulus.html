<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Operators</title>

</head>
<body>
    <h2>The % Operators</h2>
    <p id="child4"></p>
    <script>
        var x = 20;
        var y = 3;
        var z = x % y;
        document.getElementById("child4").innerHTML = z;
    </script>
    
</body>
</html>
