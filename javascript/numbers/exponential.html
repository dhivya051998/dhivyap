<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Number Methods</title>
</head>
<body>
    <h2>JavaScript Number Methods</h2>
    <p>The toExponential() method returns a string, with the number rounded and written using exponential notation.</p>
    <p>An optional parameter defines the number of digits behind the decimal point.</p>
    <p id="aa"></p>
    <script>
        var x = 8.986;
        document.getElementById("aa").innerHTML = x.toExponential() + "<br>" +
         x.toExponential(2) + "<br>" +
          x.toExponential(4) + "<br>" +
           x.toExponential(6);

    </script>

    
</body>
</html>
