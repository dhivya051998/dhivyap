<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript String Properties</title>
</head>
<body>
    <h2>JavaScript String Methods</h2>
    <p>The slice() method extract a part of a string and returns the extracted parts in a new string:</p>
    <p id="p"></p>
    <script>
        var str = "apple, mango, kiwi"
        var res = str.slice(14);
        document.getElementById("p").innerHTML = res;
    </script>

    
</body>
</html>
