<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cardStyle.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="productItem">
            <div class="search">
                <h2>Products</h2>
                <input type="text" id="filter" oninput="filter(event)" placeholder="search">
            </div>
            <div class="product"></div>
        </div>
        <div>
                <h2 class="heading">My Cart</h2>
        <div class="myCard">
            <div class="title">
                <span>ProductList</span>
                <span>Price</span>
                <span>Quantity</span>
                <span>Total</span>
            </div>
            <div class="details">
            </div>
        </div>
        <div class="totalDiv">
            <div>Total</div>
            <div class="grossTotal">0</div>
        </div>
        </div>
    </div>
    <script src="card.js"></script>
</body>
</html>
