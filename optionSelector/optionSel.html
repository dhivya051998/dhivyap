<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="selectStyle.css">
    <title>Document</title>
</head>

<body>
    <div class="header">
        <h3>Option Selector</h3>
        <div class="content">
            <p id="text">Select What You'd Like!</p>
            <div class="checkBox">
                <input type="checkbox" onclick="display(this)" class="selectHover">
                <button id="select">Select All</button>
            </div>
            <div class="subContent">
                <div class="title">
                    <p>Selection</p>
                    <p>Item Name</p>
                    <p>Item Price</p>
                </div>
                <div class="title">
                    <input type="checkbox" class="productName1" onclick="getValue(event)">
                    <div>Eclair</div>
                    <label for="productName1" id="labelVal1">1000.87</label>
                </div>
                <div class="title">
                    <input type="checkbox" class="productName1"  onclick="getValue(event)">
                    <div>Jellybean</div>
                    <label for="productName2" id="labelVal2">30.76</label>
                </div>
                <div class="title">
                    <input type="checkbox" class="productName1" onclick="getValue(event)">
                    <div>Lollipop</div>
                    <label for="productName3" id="labelVal3">7.00</label>
                </div>
                <div class="title">
                    <input type="checkbox" class="productName1"  onclick="getValue(event)">
                    <div>KitKat</div>
                    <label for="productName4" id="labelVal4">10.00</label>
                </div>
                <div class="title">
                    <input type="checkbox" class="productName1"  onclick="getValue(event)">
                    <div>Coupon</div>
                    <label for="productName5" id="labelVal5">-7.00</label>
                </div>
                <div class="title">
                    <input type="checkbox" class="productName1"  onclick="getValue(event)">
                    <div>Discount</div>
                    <label for="productName5" id="labelVal6">-5.00</label>
                </div>
            </div>
            <div class="footer">Total: $    <div class="display"></div>
            </div>
        </div>
    </div>
    <script  src="optionSelector.js"></script>
</body>

</html>
