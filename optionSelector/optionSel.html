<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="selectStyle.css">
    <title>Document</title>
</head>

<body>
    <div class="header">
        <h3>Option Selector</h3>
        <div class="content">
            <p id="text">Select What You'd Like!</p>
            <div class="checkBox">
                <input type="checkbox" onclick="display(this)" class="selectHover">
                <button id="select">Select All</button>
            </div>
            <div class="subContent">
                <div class="title">
                    <p>Selection</p>
                    <p>Item Name</p>
                    <p>Item Price</p>
                </div>
                <div class="title">
                    <input type="checkbox" class="productName1" onclick="getValue(this)" value="1000.87">
                    <div>Eclair</div>
                    <label for="productName1" id="labelVal1">1000.87</label>
                </div>
                <div class="title">
                    <input type="checkbox" class="productName1" onclick="getValue(this)" value="30.76">
                    <div>Jellybean</div>
                    <label for="productName2" id="labelVal2">30.76</label>
                </div>
                <div class="title">
                    <input type="checkbox" class="productName1" onclick="getValue(this)" value="7.00">
                    <div>Lollipop</div>
                    <label for="productName3" id="labelVal3">7.00</label>
                </div>
                <div class="title">
                    <input type="checkbox" class="productName1" onclick="getValue(this)" value="10.00">
                    <div>KitKat</div>
                    <label for="productName4" id="labelVal4">10.00</label>
                </div>
                <div class="title">
                    <input type="checkbox" class="productName1" onclick="getValue(this)" value="-7.00">
                    <div>Coupon</div>
                    <label for="productName5" id="labelVal5">-7.00</label>
                </div>
                <div class="title">
                    <input type="checkbox" class="productName1" onclick="getValue(this)" value="-5.00">
                    <div>Discount</div>
                    <label for="productName5" id="labelVal6">-5.00</label>
                </div>
            </div>
            <div class="footer">Total: $    <div class="display"></div>
            </div>
        </div>
    </div>
    <script>
        function getValue(e) {
            var x = e;
            if (x.checked) {
                document.querySelector(".display").innerHTML = Math.round(Number(document.querySelector(".display").innerHTML) + Number(x.value));
            }
            else {
                document.querySelector(".display").innerHTML = Math.round(Number(document.querySelector(".display").innerHTML) - Number(x.value));
            }

        }
        function display(ele) {
            if (ele.checked) {
                let array = Array.from(document.querySelectorAll(".productName1"))
                array.forEach(element => {
                    element.checked = true;
                });
                array.forEach(ele =>{
                    ele.value;
                    console.log(ele);
                    document.querySelector(".display").innerHTML =Math.round(Number(document.querySelector(".display").innerHTML) + Number(ele.value));
                })
            }
            else{
                let array = Array.from(document.querySelectorAll(".productName1"))
                array.forEach(element => {
                    element.checked = false;
                    document.querySelector(".display").innerHTML = 0;
                });
            }


        }
    </script>
</body>

</html>
