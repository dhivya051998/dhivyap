<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="cal-style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="m-content">
            <div class="top" id="screen">
             <div class="box">
             <p></p>
             
             </div>
            </div>
            <ul class="number">
              <li  class="clear" id="button-col" >AC</li>
              <li id="button-col">+/-</li>
              <li id="button-col">%</li>
              <li id="button-col">/</li>
              <li>7</li>
              <li>8</li>
              <li>9</li>
              <li id="button-col">*</li>
              <li>4</li>
              <li>5</li>
              <li>6</li>
              <li id="button-col">-</li>
              <li>1</li>
              <li>2</li>
              <li>3</li>
              <li id="button-col">+</li>
              <li>0</li>
              <li></li>
              <li>.</li>
              <li id="button-col">=</li>
              
            </ul>

        </div>
    </div>
    <script>
      window.onload = function (){
	var elements = document.getElementsByTagName("li");
	var screen = document.querySelectorAll(' p')[0];
	var clear =   document.getElementsByClassName('clear')[0];
	
	for(var i=0;i<elements.length;i+=1){
		  if(elements[i].innerHTML === '='){
			    elements[i].addEventListener("click", calculate(i));
		  }
      
      else{
			   elements[i].addEventListener("click", display(i));
		  }
	}
	

	
	
	function display (i){
		return function(){
			if (elements[i].innerHTML === "รท") {
               screen.innerHTML  +=  "/ " ;
      }
      else if(elements[i].innerHTML === "x"){
			      screen.innerHTML += "*";
		   } 
       else{
			   screen.innerHTML  += elements[i].innerHTML;
		   }
	  };
   }
 


   clear.onclick = function () {
    screen.innerHTML = '';
  }; 

 function calculate(i) {
    return function () {
        screen.innerHTML = eval(screen.innerHTML);
    };
  }
};
    </script>
    
</body>
</html>
