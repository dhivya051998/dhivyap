<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="gameStyle.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="mainDiv">
            <div class="header">
                <div class="title">
                    <p>GAMEAPP</p>
                    <span class="material-symbols-outlined" onclick="closeFun()" id="menu_btn">
                        menu
                    </span>
                   
                </div>
            </div>
            <div class="name">
                <p class="profile">
                    <a href="#">Profile</a>
                    <a href="#">Friends</a>
                    <a href="#">Games</a>
                    <a href="#">Leaderboards</a>
                </p>
                <span class="material-symbols-outlined" id="close_btn" onclick="closeFun1()">
                    close
                    </span>
                <p class="name1">Hello, John Smith!</p>
                <div class="icon">
                    <p class="iconColor iconColor1">
                        <span class="material-symbols-outlined">
                            local_fire_department
                        </span>50
                    </p>
                    <p class="iconColor iconColor2">
                        <span class="material-symbols-outlined">
                            diamond
                        </span>2000
                    </p>
                </div>
            </div>
            <div class="gameType">
                <h3>Explore by Game</h3>
                <div class="scrollDiv">
                    <div class="active" >
                        <div class="gameImg" id="img1"></div>
                        <p class="text2">Chess</p>
                        <p class="text1">Test your skills in chess!</p>
                    </div>
                    <div class="active">
                        <div class="gameImg" id="img2"></div>
                        <p class="text2">Checkers</p>
                        <p class="text1">Test your skills in checkers!</p>
                    </div>
                    <div class="active">
                        <div class="gameImg" id="img3"></div>
                        <p class="text2">Dominos</p>
                        <p class="text1">Test your skills in dominos!</p>
                    </div>
                    <div class="active">
                        <div class="gameImg" id="img4"></div>
                        <p class="text2">Go</p>
                        <p class="text1">Test your skills in Go!</p>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script>
        function closeFun(){
            document.querySelector("#close_btn").style.display ="flex";
            document.querySelector("#menu_btn").style.display ="none";
            document.querySelector(".profile").style.display="flex";

        }
        function closeFun1(){
            document.querySelector("#close_btn").style.display ="none";
            document.querySelector("#menu_btn").style.display ="flex";
            document.querySelector(".profile").style.display="none";
        }
    </script>
</body>

</html>
