<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body contenteditable="false">

<h1>JavaScript Global Properties</h1>
<h2>The undefined Property</h2>

<p id="demo">x is defined</p>

<script>
let x
console.log(typeof x);
if (x === 'undefined') {
  text = "x is undefined";
} else {
  text = "x is defined";
}
document.getElementById("demo").innerHTML = text;
</script>



</body></html>
